<!DOCTYPE html>
<html>
<head> 
	<title>Sign-Up</title>
	<link href="./signUp.css" type="text/css" rel="stylesheet"/>
</head>
<body align=center>
	<div class="info container">
		<header>
			<h1>Sign-Up for More Gaming News</h1>
		</header>
		<!--Use GET-->
		<form method="POST"> <h3>
			First Name: <input type="text" name="firstname"><br>
			Last Name: <input type="text" name="lastname"><br>
			User Name: <input type="text" name="username"><br>
			Email: <input type="email" name="email" required ><br>
			Password: <input type="password" name="password" required /> <br>
			Gender: <br>
			<input type="radio" name="male">Male 
			<input type="radio" name="female">Female 
			<input type="radio" name="other">Other 
			<br>
			What Gaming Console(s) do you Own?: <br>
			<select class="consoles" name="game-console" multiple id="selectBox">
				<option value="playstation 4" name="PS4">Playstation 4</option>
				<option value="xbox 1" name="XB1">Xbox 1</option>
				<option value="nintendo Switch" name="N_Switch">Nintendo Switch</option>
				<option value="pC" name="PC">PC</option>
				<option value="playstation 3" name="PS3">Playstation 3</option>
				<option value="xbox 360" name="xb360">Xbox 360</option>
				<potion value="nintendo Wii/wii-u" name="N_Wii">Nintendo Wii/Wii&ndash;U</potion>
				<option value="other" name="other">Other</option>
			</select><br>
			If you would like to recieve newsletters to your email, check the box below. <br>
			<input type="checkbox" name="newsleters"><br>
			<input class="bttn" type="submit" value="Sign-Up">
			<input class="bttn" type="reset" value="Reset">

			</h3>
		</form>
		<a class="links" href="./index.html"><h2>Go Home</h2></a>
	</div>
</body>
</html>
